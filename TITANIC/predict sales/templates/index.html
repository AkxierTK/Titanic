<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
</head>

<body>

    <div class="center">
        <div class="form">
            <form action="{{ url_for('predict')}}"method="post">
                <div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="title">Â¡Predice si sobrevives! </div>
                        <img src="../static/css/boat.png" style="width: 250px; position: absolute; left: 60%; top: -5%;">
                    </div>
                    <div class="subtitle"> {{ prediction_text }}</div>
                    <div class="flex">
                        <div>
                            <div class="input-container ic1">
                                <select class="input" name="clase" id="clase">
                                    <option value="1" class="input">Primera</option>
                                    <option value="2" class="input">Segunda</option>
                                    <option value="3" class="input">Tercera</option>
                                  </select>
                                <div class="cut"></div>
                                <label for="clase" class="placeholder">Clase</label>
                            </div>
                            <div class="input-container ic1">
                                <select class="input" name="sexo" id="sexo">
                                    <option value="1" class="input">Mujer</option>
                                    <option value="0" class="input">Hombre</option>
                                  </select>
                                <div class="cut"></div>
                                <label for="sexo" class="placeholder">Sexo</label>
                            </div>

                            <div class="input-container ic1">
                                <input id="edad" name="edad" class="input" type="number" placeholder=" " />
                                <div class="cut"></div>
                                <label for="edad" class="placeholder">Edad</label>
                            </div>
                            <div class="input-container ic1">
                                <input id="pareja" name="pareja" class="input" type="number" placeholder=" " />
                                <div class="cut"></div>
                                <label for="pareja" class="placeholder">Hermanos/Pareja a Bordo</label>
                            </div>
                        </div>
                        <div>
                            <div class="input-container ic1">
                                <input id="hijos" name="hijos" class="input" type="number" placeholder=" " />
                                <div class="cut"></div>
                                <label for="hijos" class="placeholder">Padres/Hijos a Bordo</label>
                            </div>
                            <div class="input-container ic2">
                                <input id="tarifa" name="tarifa" class="input" type="number" placeholder=" " />
                                <div class="cut"></div>
                                <label for="tarifa" class="placeholder">Tarifa</label>
                            </div>
                            <div class="input-container ic2">
                                <select class="input" name="embarque" id="embarque">
                                    <option value="0" class="input">Southampton</option>
                                    <option value="1" class="input">Cherbourg</option>
                                    <option value="2" class="input">Queenstown</option>
                                  </select>
                                <div class="cut cut-short"></div>
                                <label for="embarque" class="placeholder">Puerto de embarque</label>
                            </div>
                            <button type="text" class="submit">Predecir</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave wave2"></div>
    </div>
</body>

</html>
